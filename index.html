              className={className}

              width="20"
              height="20"
          >
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
      );

      const QuickNav = () => (
          <footer className="bg-brand-accent text-brand-text-dark py-12 sm:py-16">
              <div className="w-full max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                  <h2 className="text-3xl sm:text-4xl font-bold mb-4">
                      Navegação Rápida
                  </h2>
                  <p className="max-w-2xl mx-auto mb-8 text-lg text-brand-text-dark/90">
                      Explore o código fonte ou pule diretamente para a seção que mais lhe interessa.
                  </p>
                  <div className="flex flex-wrap justify-center items-center gap-4">
                      <a 
                          href="https://github.com/emanueca/nematoda"
                          target="_blank"
                          rel="noopener noreferrer"
                          className="inline-flex items-center justify-center gap-2.5 bg-brand-text-dark text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 duration-300 ease-out shadow-lg"
                      >

                          Ver Código no GitHub
                      </a>
                       <a 
                          href="https://github.com/emanueca/nematoda/tree/main/archives"
                          target="_blank"
                          rel="noopener noreferrer"
                          className="bg-brand-accent border-2 border-brand-text-dark text-brand-text-dark font-bold py-2.5 px-6 rounded-lg transition-colors duration-300 hover:bg-brand-text-dark hover:text-white"
                      >
                          archives
                      </a>
                      <a 
                          href="https://github.com/emanueca/nematoda/tree/main/code"
                          target="_blank"
                          rel="noopener noreferrer"
                          className="bg-brand-accent border-2 border-brand-text-dark text-brand-text-dark font-bold py-2.5 px-6 rounded-lg transition-colors duration-300 hover:bg-brand-text-dark hover:text-white"
                      >
                          code
                      </a>
                      <a 
                          href="https://github.com/emanueca/nematoda/tree/main/archives/base_pdf"
                          target="_blank"
                          rel="noopener noreferrer"
                          className="bg-brand-accent border-2 border-brand-text-dark text-brand-text-dark font-bold py-2.5 px-6 rounded-lg transition-colors duration-300 hover:bg-brand-text-dark hover:text-white"
                      >
                          PDF's
                      </a>
                  </div>
              </div>
          </footer>
      );


      const App = () => {
          return (
              <div className="bg-brand-bg text-brand-text font-sans min-h-screen flex flex-col">
                  <main className="flex-grow flex items-center justify-center p-4 sm:p-6 lg:p-8">
                      <div className="w-full max-w-4xl mx-auto">
                          <div className="bg-brand-card rounded-2xl shadow-2xl shadow-black/50 overflow-hidden">
                              <div className="relative h-56 sm:h-64 bg-cover bg-center" style={{ backgroundImage: `url('https://picsum.photos/seed/nematoda/1200/400')` }}>
                                  <div className="absolute inset-0 bg-gradient-to-t from-brand-card via-brand-card/70 to-transparent"></div>

                                  <img src="../archives/tumblr_p3ucomEFm01qf252bo1_500.gif" alt="decorative nematode gif" className="hidden sm:block absolute right-6 top-1/2 transform -translate-y-1/2 w-20 h-20 sm:w-24 sm:h-24 rounded-md object-cover shadow-lg ring-1 ring-white/10" aria-hidden="true"/>
                                  <div className="absolute bottom-0 left-0 p-6 sm:p-8">
                                      <h1 className="text-3xl sm:text-4xl font-bold text-white drop-shadow-lg">
                                          Introdução do Trabalho
                                      </h1>
                                  </div>
                              </div>

                              <div className="p-6 sm:p-8">
                                  <div className="flex flex-col sm:flex-row justify-between sm:items-center gap-4">
                                      <div>
                                          <h2 className="text-2xl font-semibold text-white">Filo Nematoda</h2>
                                          <p className="text-brand-muted mt-1">
                                              <strong>Integrantes:</strong> Emanuel Ziegler Martins, Artur Augusto Pessoto
                                          </p>
                                      </div>
                                      <a 
                                          href="https://github.com/emanueca/nematoda"
                                          target="_blank"
                                          rel="noopener noreferrer"
                                          className="inline-block px-4 py-2 text-sm font-semibold bg-white/5 hover:bg-white/10 text-brand-muted rounded-md transition-colors duration-200 text-center"
                                      >
                                          Ver Créditos
                                      </a>
                                  </div>

                                  <hr className="border-t border-brand-border my-6" />
                                  
                                  <details className="group bg-brand-text-dark/40 rounded-lg transition-all duration-300 ease-in-out open:ring-1 open:ring-brand-border open:shadow-lg">
                                      <summary className="flex items-center justify-between p-4 cursor-pointer list-none">
                                          <span className="flex items-center gap-3">
                                              <ChevronDownIcon className="text-brand-accent transform transition-transform duration-300 group-open:rotate-180" />
                                              <span className="font-semibold text-brand-accent">Visão Detalhada</span>
                                          </span>
                                          <span className="hidden sm:inline-block text-sm font-medium text-brand-muted opacity-100 transition-opacity duration-300 group-open:opacity-0 transform italic -rotate-3">
                                              Filo Nematoda
                                          </span>
                                      </summary>
                                      <div className="px-4 pb-4 text-gray-300/90 space-y-4 leading-relaxed text-sm sm:text-base">
                                          <p>Nematoda ou Nemata são vermes alongados, cilíndricos e afilados em ambas extremidades. Possivelmente os Metazoários mais abundantes (25.000 spp descritas e milhares não descritas) que incluem muitas formas parasitas de plantas e animais. Apenas os Arthropoda apresentam maior diversidade. O nome vem da palavra grega nema, que significa fio. São animais triblásticos, protostômios, pseudocelomados ou mais recentemente chamados como blastocelomados. Seu corpo cilíndrico, alongado e não segmentado exibe simetria bilateral. Possuem sistema digestivo completo, sistemas circulatório e respiratório ausentes; sistema excretor composto por dois canais longitudinais (renetes-formato de H); sistema nervoso parcialmente centralizado, com anel nervoso ao redor da faringe.</p>
                                          <p>Ecologicamente são muito bem-sucedidos, sendo tal fato demonstrado pela alta diversidade de espécies. Encontram-se em todos os habitats, terrestres, marinhos e de água doce e chegam a ser mais numerosos que os outros animais, tanto em número de espécies, como de indivíduos. Algumas espécies são microscópicas, enquanto uma espécie, parasita do cachalote pode atingir 13 metros de comprimento.</p>
                                          <p>A característica que define um pseudocelomado é a ausência de uma camada de epitélio mesodérmico ou peritônio separando o tubo digestivo do celoma e camadas epidérmicas mais superficiais. Os Nematoda possuem glândulas excretoras com canais excretores e difusão através da parede corporal; Ausência de sistema circulatório especial ou estruturas para trocas gasosas; A parede corporal tem apenas músculos longitudinais e musculatura fornece pressão interna em oposição à cutícula.</p>
                                      </div>
                                  </details>

                                  <div className="mt-8 flex items-center gap-4">
                                      <a 
                                          href="code/index.html" 
                                          className="flex-1 sm:flex-none bg-brand-accent hover:bg-yellow-500 text-brand-text-dark font-bold py-3 px-6 rounded-lg text-center transition-transform transform hover:scale-105 duration-300 ease-out shadow-lg shadow-brand-accent/20"
                                      >
                                          Abrir Apresentação Completa
                                      </a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </main>
                  <QuickNav />
              </div>
          );
      };

      // Inicialização do React com fallback para ambientes sem createRoot
      const rootElement = document.getElementById('root');
      try {
        if (!rootElement) throw new Error('Root element not found: #root');

        if (ReactDOM && typeof ReactDOM.createRoot === 'function') {
          ReactDOM.createRoot(rootElement).render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
          );
        } else if (ReactDOM && typeof ReactDOM.render === 'function') {
          // fallback para versões antigas do ReactDOM
          ReactDOM.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>,
            rootElement
          );
        } else {
          throw new Error('ReactDOM não está disponível no escopo global.');
        }
      } catch (err) {
        // Em vez de tela branca: mostrar erro legível na página e no console
        console.error(err);
        document.body.innerHTML = `
          <div style="background:#111;color:#fff;padding:24px;font-family:monospace;">
            <h2>Erro ao inicializar a aplicação React</h2>
            <pre style="white-space:pre-wrap;">${String(err)}</pre>
            <p>Verifique o console do navegador para mais detalhes.</p>
          </div>
        `;
      }
    </script>

</html>
